name: Build & Push Public Image to GHCR (Tag + Manual)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: '自定义镜像标签（手动触发时生效）'
        required: true
        default: 'manual-latest'
        type: string

permissions:
  contents: read
  packages: write
  repository-projects: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set image info (Tag/Manual)
        run: |
          USERNAME=$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="my-public-app"
          FULL_IMAGE="ghcr.io/$USERNAME/$IMAGE_NAME"
          
          if [[ "${{ github.event_name }}" == "push" ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "触发方式：Tag推送，镜像标签=$TAG_NAME"
          else
            TAG_NAME="${{ github.event.inputs.image_tag }}"
            echo "触发方式：手动执行，镜像标签=$TAG_NAME"
          fi
          
          echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "LATEST_TAG=latest" >> $GITHUB_ENV

      # 新增步骤：设置 Buildx 驱动（解决缓存报错核心步骤）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container  # 指定兼容缓存的驱动
          driver-opts: |
            network=host

      - name: Login to GHCR
        uses: actions/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.FULL_IMAGE }}:${{ env.TAG_NAME }}
            ${{ env.FULL_IMAGE }}:${{ env.LATEST_TAG }}
          cache-from: type=gha  # 保留缓存优化
          cache-to: type=gha,mode=max  # 保留缓存优化

      - name: Set package visibility to public
        run: |
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/user/packages/container/$(echo ${{ env.FULL_IMAGE }} | cut -d '/' -f 3)/visibility" \
            -d '{"visibility":"public"}'