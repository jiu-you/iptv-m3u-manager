name: Build & Push Public Image to GHCR (iptv-m3u-manager)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: '手动触发时的镜像标签'
        required: true
        default: 'manual-latest'
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Image Metadata
        id: meta
        run: |
          # 将用户名转为小写（GHCR 规范）
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="iptv-m3u-manager"
          FULL_IMAGE="ghcr.io/$REPO_OWNER/$IMAGE_NAME"
          
          if [[ "${{ github.event_name }}" == "push" ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="${{ github.event.inputs.image_tag }}"
          fi
          
          echo "full_image=$FULL_IMAGE" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.full_image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.full_image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max